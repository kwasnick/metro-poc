  <body>
    <div id="controls">
      <label for="lineColorDropdown">Line Color:</label>
      <select id="lineColorDropdown">
        <option value="#ff3333" selected>Red</option>

        min="1"
        max="15"

        value="3"
      />
      <span id="spawnRateValue">3</span>
      <div id="counter">Score: 0</div>
